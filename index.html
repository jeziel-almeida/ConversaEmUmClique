<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa Em Um Clique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5 mx-3" id="container-principal">
        <h3>Gerar link de conversa em um clique</h3>
        <div class="mb-3 mt-3">
            <div class="mb-3">
                <label for="exampleInputNumero" class="form-label">Número WhatsApp</label>
                <input type="number" class="form-control" id="exampleInputNumero" aria-describedby="numeroHelp">
                <div id="numeroHelp" class="form-text">Digite o número com o DDD</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputMensagem" class="form-label">Mensagem</label>
                <input type="text" class="form-control" id="exampleInputMensagem">
            </div>
            <button type="button" class="btn btn-primary" onclick="GetValues()">Gerar link</button>
        </div>

        <div class="card mt-4" id="resultadoCard">
            <div class="card-body">
              <input class="form-control" type="text" id="linkResultado" readonly>
              <br>
              <button type="button" class="btn btn-warning" id="botao-copiar" onclick="CopyToClipboard()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
